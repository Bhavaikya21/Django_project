<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number</title>
</head>
<body>
    {% if  a > b%}
    <h4>{{a}} is greater</h4>
    {% else %}
      <h4>{{b}} is greater</h4>
    {% endif %}
    
</body>
</html>
